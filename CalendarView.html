<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Weekview</title>

        <script type="text/javascript" src="js/cordova-1.5.0.js"></script>


        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0-rc.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.datebox.css" />

        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0-rc.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.datebox.js"></script>
        <script type="text/javascript" src="js/month.js"></script>
        <script type="text/javascript">


            function choseDate() {
                $('#mydate').data('datebox').options.finishedDates = [getFinishedDates()];
                $('#mydate').datebox('open');
            }

        </script>
    </head>
    <body>
    <div data-role="page">
        <div data-role="content">
            <label for="mydate">Some Date</label>

            <input name="mydate" id="mydate" type="date" data-role="datebox" onclick="choseDate()"
                   data-options='{"mode": "calbox", "calStartDay": 1, "noButton": true, "centerWindow": true}'/>
        </div>
    </div>
</body>
</html>
