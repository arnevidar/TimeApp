<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Weekview</title>

        <script type="text/javascript" src="js/phonegap-1.4.0.js"></script>


        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.datebox.css" />

        <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0.js"></script>
        <script src="js/jquery.mobile.datebox.js"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
    <div data-role="page">
        <div data-role="content">
            <label for="mydate">Some Date</label>

            <input name="mydate" id="mydate" type="date" data-role="datebox"
                   data-options='{"mode": "calbox", "calStartDay": 1, "disableManualInput": true, "useDialogForceTrue": true, "centerWindow": true}'>
        </div>
    </div>
</body>
</html>
