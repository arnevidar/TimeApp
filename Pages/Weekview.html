    <script type="text/javascript">
        function printWeekday(nr) {

            var weekdays = new Array(7);
            weekdays[0] = "Monday";
            weekdays[1] = "Tuesday";
            weekdays[2] = "Wednesday";
            weekdays[3] = "Thursday";
            weekdays[4] = "Friday";
            weekdays[5] = "Saturday";
            weekdays[6] = "Sunday";
            return weekdays[nr];
        }
    </script>
