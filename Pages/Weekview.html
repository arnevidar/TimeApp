<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Weekview</title>

    <script type="text/javascript" src="../js/phonegap-1.2.0.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.0.min.css" />

    <script type="text/javascript" src="../js/month.js"></script>
    <script type="text/javascript">


        $("#weekview").live("pageinit",function() {
            var res = readWeekNr();
            alert(res);
            $("#weeknr").html(res);
        });

        function printWeekday(nr) {

            var weekdays = new Array(7);
            weekdays[0] = "Monday";
            weekdays[1] = "Tuesday";
            weekdays[2] = "Wednesday";
            weekdays[3] = "Thursday";
            weekdays[4] = "Friday";
            weekdays[5] = "Saturday";
            weekdays[6] = "Sunday";
            return weekdays[nr];
        }



    </script>

</head>
<body onload="">
    <div data-role="page" id="weekview">
        <div data-role="header" id="header0">
            <a href="" data-icon="arrow-l" data-iconpos="notext"></a>
            <h2 id="weeknr"><script type="text/javascript"></script></h2>
            <a href="" data-icon="arrow-r" data-iconpos="notext"></a>
        </div>
    </div>
</body>
