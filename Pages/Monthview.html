<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Monthview</title>

    <script type="text/javascript" src="../js/phonegap-1.3.0.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.0.min.css" />

    <script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.0.js"></script>
    <script type="text/javascript" src="../js/month.js"></script>
    <script type="text/javascript"></script>

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <a href="" data-icon="arrow-l" data-iconpos="notext"></a>
            <h2 id="monthname"><script type="text/javascript">printMonthName()</script></h2>
            <a href="" data-icon="arrow-r" data-iconpos="notext"></a>
        </div>
        <div data-role="content">
            <h3>Week <script type="text/javascript">todayWeek(new Date(2010,0,1))</script>:<script type="text/javascript"> document.write(" 7,5");</script></h3>
            <h3>Week <script type="text/javascript">todayWeek(new Date(2012,1,0))</script>:<script type="text/javascript"> document.write(" 8,0");</script></h3>
            <h3>Week <script type="text/javascript">todayWeek(new Date(2008,0,1))</script>:<script type="text/javascript"> document.write(" 8,0");</script></h3>
            <script type="text/javascript">
                findWeeksInMonth(0);
            </script>
            <div data-role="fieldcontain">
                <script type="text/javascript">
                    printWeeksToView(0);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
